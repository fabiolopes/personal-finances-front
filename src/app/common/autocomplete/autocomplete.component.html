<mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <input matInput type="text" [(ngModel)]="selectedItem" (ngModelChange)="onValueChange($event)" [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option.name">
        {{ option.name }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
