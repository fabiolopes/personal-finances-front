<section class="nodata-container" *ngIf="dataSource.data.length == 0">
    <div class="nodata-wrapper">
        Sem dados cadastrados
    </div>
</section>
<section class="table-container mat-elevation-z8" tabindex="0" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="store">
            <th mat-header-cell *matHeaderCellDef> Loja </th>
            <td mat-cell *matCellDef="let element"> {{element.store}} </td>
        </ng-container>

        <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef> MÃ©todo de pagamento </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
<mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons *ngIf="dataSource.data.length > 0"></mat-paginator>
